<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Papers Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>

        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <div id="comp-label" class="badge">comp</div>
    </div>

    <div class="result"><p>Start Playing...</p></div>
    <div class="choice">
        <div class="choices" id="r">✊</div>
        <div class="choices" id="p">🤚</div>
        <div class="choices" id="s">✌️</div>
    </div>

    <p id="action-message">Make your move...</p>
    <script src="main.js"></script>
</body>
</html>
